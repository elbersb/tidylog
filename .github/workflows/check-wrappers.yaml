name: Check Generated Wrappers

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-sync:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::dplyr
            any::tidyr
            any::purrr
            any::glue
            any::devtools

      - name: Regenerate wrappers
        run: |
          source("data-raw/generate_wrappers.R")
        shell: Rscript {0}

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain R/generated_wrappers.R)" ]; then
            echo "Error: R/generated_wrappers.R is out of sync with data-raw/wrapper_mapping.R."
            echo "Please run 'source(\"data-raw/generate_wrappers.R\")' locally and commit the changes."
            git diff R/generated_wrappers.R
            exit 1
          else
            echo "R/generated_wrappers.R is in sync."
          fi
